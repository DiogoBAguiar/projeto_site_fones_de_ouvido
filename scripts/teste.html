<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seções Combinadas: Formulário e Rodapé</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos globais para o corpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Fundo do corpo branco/cinza claro */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Para que o rodapé fique no final */
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da viewport */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Conteúdo principal para empurrar o rodapé para baixo */
        main {
            flex-grow: 1; /* Faz o conteúdo principal ocupar o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente o formulário */
            align-items: center;
            padding: 20px 0 0 0; /* Remove padding horizontal para que a seção laranja possa ser full-width */
        }

        /* --- Seção Subscribe --- */
        .subscribe-section {
            background-color: #FF5B00; /* A seção volta a ser laranja */
            text-align: center;
            padding: 3rem 0; /* Padding vertical, padding horizontal será controlado pelo inner-content */
            color: white; /* Cor do texto ajustada para contraste no fundo laranja */
            border-radius: 12px;
            width: 100%; /* Ocupa 100% da largura do pai (main) */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 0; /* Colado ao próximo elemento */
        }

        /* Contêiner para o conteúdo interno da seção subscribe */
        .subscribe-inner-content {
            max-width: 600px; /* Limita a largura do conteúdo (título, texto, formulário) */
            margin: 0 auto; /* Centraliza o conteúdo dentro da seção laranja */
            padding: 0 1rem; /* Adiciona padding interno para evitar que o conteúdo encoste nas bordas */
        }

        .subscribe-title {
            font-size: 2.2rem;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 0.8rem;
        }

        .highlight {
            color: #FFCF23; /* Destaque amarelo para o texto no fundo laranja */
            font-weight: 700;
        }

        .highlight-secondary {
            font-weight: 700;
        }

        .subscribe-subtitle {
            font-weight: bold;
            color: #FFCF23; /* Subtítulo amarelo para o fundo laranja */
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        /* Formulário */
        .subscribe-form {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            column-gap: 10px;

            background-color: #fff; /* Fundo do formulário é branco */
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
            margin: 0 auto;
            max-width: 450px;
            padding-right: 15px;
        }

        .subscribe-form input {
            border: none;
            background: transparent;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            outline: none;
            width: 100%;
            color: #333;
        }

        .subscribe-form button {
            background-color: #FF5B00;
            color: #fff;
            font-weight: bold;
            padding: 0.8rem 1.2rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
            border-radius: 50px; 
            border-left: 1px solid #ccc; 
        }

        .subscribe-form button:hover {
            background-color: #e24f00;
        }

        /* --- Rodapé --- */
        .site-footer {
            background-color: #FF5B00; /* Fundo do rodapé agora é laranja */
            
            
            
            /* Removido border-top-left-radius e border-top-right-radius para não ter arredondamento */
            
            width: 100%;
        }

        .footer-content {
            width: 100%;          
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: #000; /* Conteúdo do rodapé agora é preto */
            border-radius: 20px 20px none none; /* Removido border-radius para não ter arredondamento */
            padding: 1.5rem 2rem; /* Adiciona padding interno para o conteúdo preto */
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }

        .footer-store {
            height: 40px;
            object-fit: contain;
        }

        .social-icons {
            display: block;
            max-width: 100px;
            margin: 0 auto 0.5rem;
        }

        .footer-credit {
            color: #fff; /* Texto do crédito branco para contrastar com o fundo preto */
            font-size: 0.85rem;
            text-align: center;
        }

        /* --- Media query para Mobile --- */
        @media (max-width: 768px) {
            .subscribe-section {
                padding: 2rem 0; /* Ajusta padding para mobile, horizontal 0 */
                margin-bottom: 0;
                border-radius: 0; /* Remove arredondamento em mobile para ocupar toda a largura */
            }
            .subscribe-title {
                font-size: 1.8rem;
            }
            .subscribe-subtitle {
                font-size: 1rem;
            }

            .subscribe-inner-content {
                max-width: none;
                padding: 0 1rem; /* Adiciona padding horizontal para o conteúdo em mobile */
            }

            .subscribe-form {
                grid-template-columns: 1fr;
                border-radius: 10px;
                max-width: 90%;
                column-gap: 0;
                padding-right: 0;
            }

            .subscribe-form input {
                text-align: center;
                padding: 1rem;
            }

            .subscribe-form button {
                width: 100%;
                border-radius: 10px;
                margin-top: 10px;
                padding: 1rem;
                border-left: none;
            }

            .site-footer {
                border-radius: 0; /* Garante que não há arredondamento em mobile */
                padding: 1rem 0; /* Ajusta padding para mobile */
            }

            .footer-content {
                border-radius: 0; /* Garante que não há arredondamento em mobile */
                padding: 1rem; /* Ajusta padding para mobile */
                flex-direction: column;
                gap: 1rem;
            }

            .footer-left,
            .footer-center,
            .footer-right {
                width: 100%;
                text-align: center;
            }

            .social-icons {
                margin: 0.5rem auto;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="subscribe-section">
            <div class="subscribe-inner-content">
                <div class="subscribe-content">
                    <h2 class="subscribe-title">
                        get the <span class="highlight">Best &amp; Tasty</span> Foods <br />
                        with <span class="highlight-secondary">High Quality</span>
                    </h2>
                    <p class="subscribe-subtitle">Subscribe to get offers!</p>
                    <form class="subscribe-form">
                        <input type="email" placeholder="Enter your E-mail" required />
                        <button type="submit">SUBSCRIBE</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <!-- Lado esquerdo -->
            <div class="footer-left">
                <img src="https://placehold.co/120x40/000/fff?text=Play+Store" alt="Google Play" class="footer-store">
            </div>

            <!-- Centro -->
            <div class="footer-center">
                <img src="https://placehold.co/100x30/000/fff?text=Social" alt="Social media icons" class="social-icons">
                <p class="footer-credit">designed by zaynab khosravi</p>
            </div>

            <!-- Lado direito -->
            <div class="footer-right">
                <img src="https://placehold.co/120x40/000/fff?text=App+Store" alt="App Store" class="footer-store">
            </div>
        </div>
    </footer>
</body>
</html>
