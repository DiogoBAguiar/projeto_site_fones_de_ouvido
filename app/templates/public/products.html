<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produtos</title>
    <link rel="stylesheet" href="/app/static/css/products/products.css">
</head>
<body>
<header>
    <h1>Loja de Produtos</h1>
</header>

<div class="container">
    <div class="filters">
        <h2>Filtros</h2>
        <h3>Preço</h3>
        <input type="range" min="0" max="10000" value="500" id="priceRange" oninput="updatePriceDisplay()">
        <div class="price-display" id="priceDisplay">R$ 500</div>
        <h3>Tipos</h3>
        <label><input type="checkbox" value="Tipo 1"> Tipo 1</label><br>
        <label><input type="checkbox" value="Tipo 2"> Tipo 2</label><br>
        <label><input type="checkbox" value="Tipo 3"> Tipo 3</label><br>
        <label><input type="checkbox" value="Tipo 4"> Tipo 4</label><br>
        <h3>Marca</h3>
        <label><input type="checkbox" value="Marca 1"> Marca 1</label><br>
        <label><input type="checkbox" value="Marca 2"> Marca 2</label><br>
        <label><input type="checkbox" value="Marca 3"> Marca 3</label><br>
        <label><input type="checkbox" value="Marca 4"> Marca 4</label><br>
        <label><input type="checkbox" value="Marca 5"> Marca 5</label><br>
        <label><input type="checkbox" value="Marca 6"> Marca 6</label><br>
        <label><input type="checkbox" value="Marca 7"> Marca 7</label><br>
        <label><input type="checkbox" value="Marca 8"> Marca 8</label><br>
    </div>

    <div class="products" id="productList">
        <!-- Produtos serão gerados aqui -->

    </div>
</div>

<div class="pagination" id="pagination">
    <!-- Paginação será gerada aqui -->
</div>

<footer>
    <p>&copy; 2025 Loja de Produtos. Todos os direitos reservados.</p>
</footer>
<script src="../../static/js/products.js"></script>
</body>
</html>
