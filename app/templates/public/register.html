<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/app/static/css/login/register.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
    <body>
        <main>
            <div id="modal-login" class="modal">
                <div class="conteudo-modal-login">
                    <div class="header-modal">
                        <a class="return-to-index" href="./index.html"><h2>Cadastre-se na Decibell</h2></a>
                    </div>
                    <form id="form-login" class="form-login">
                        <!-- Nome Completo -->
                        <div class="input-grupo">
                            <label for="nome">Nome Completo</label>
                            <input placeholder="Nome" type="text" id="nome" name="nome" required>
                            <i class='bx bx-user'></i>
                        </div>

                        <!-- Email -->
                        <div class="input-grupo">
                            <label for="email">Email</label>
                            <input placeholder="exemplo@gmail.com" type="email" id="email" name="email" required>
                            <i class='bx bx-envelope'></i>
                        </div>

                        <!-- Senha -->
                        <div class="input-grupo">
                            <label for="senha">Senha</label>
                            <input placeholder="senha" type="password" id="senha" name="senha" required>
                            <i class='bx bx-lock-alt'></i>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="input-grupo">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <input placeholder="confirmar-senha" type="password" id="confirmar-senha" name="confirmar-senha" required>
                            <i class='bx bx-lock-alt'></i>
                        </div>

                        <!-- Endereço (CEP) -->
                        <div class="input-grupo">
                            <label for="cep">CEP</label>
                            <input placeholder="00000-000" type="text" id="cep" name="cep" required>
                            <i class='bx bx-map'></i>
                        </div>

                        <!-- Número de Telefone -->
                        <div class="input-grupo">
                            <label for="telefone">Telefone</label>
                            <input placeholder="(00) 9 9999-9999" type="tel" id="telefone" name="telefone" required>
                            <i class='bx bx-phone'></i>
                        </div>

                        <!-- Data de Nascimento -->
                        <div class="input-grupo">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento" required>
                        </div>

                        <!-- Botão de Login -->
                        <button type="submit" class="btn-login-modal">Cadastre-se</button>

                        <!-- Botão Google -->
                        <button type="button" class="btn-login-google">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                            Entrar com o Google
                        </button>
                    </form>
               </div>
            </div>
        </main>
    </body>
</html>
