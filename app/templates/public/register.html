<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Decibell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/register.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div id="modal-login" class="modal">
            <div class="conteudo-modal-login">
                <div class="header-modal">
                    <a class="return-to-index" href="{{ url_for('public.home') }}"><h2>Cadastre-se na Decibell</h2></a>
                </div>
                <!-- Mensagens de erro/sucesso do Flask -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li class="flash-message">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
                <!-- O formulário envia os dados para a rota de registro no public.py -->
                <form id="form-register" class="form-login" action="{{ url_for('public.register') }}" method="post">
                    <!-- Nome Completo (Username) -->
                    <div class="input-grupo">
                        <label for="nome">Nome Completo</label>
                        <input placeholder="Nome" type="text" id="nome" name="nome" required>
                        <i class='bx bx-user'></i>
                    </div>

                    <!-- Email -->
                    <div class="input-grupo">
                        <label for="email">Email</label>
                        <input placeholder="exemplo@gmail.com" type="email" id="email" name="email" required>
                        <i class='bx bx-envelope'></i>
                    </div>

                    <!-- Senha -->
                    <div class="input-grupo">
                        <label for="senha">Senha</label>
                        <input placeholder="senha" type="password" id="senha" name="senha" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="input-grupo">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input placeholder="confirmar-senha" type="password" id="confirmar-senha" name="confirmar-senha" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>

                    <!-- Botão de Cadastro -->
                    <button type="submit" class="btn-login-modal">Cadastre-se</button>

                    <!-- Botão Google -->
                    <button type="button" class="btn-login-google">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                        Entrar com o Google
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
