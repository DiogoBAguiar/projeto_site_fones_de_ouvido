<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/app/static/css/login/register.css">
</head>
    <body>
        <main>
            <div id="modal-login" class="modal">
                <div class="conteudo-modal-login">
                    <span class="fechar-modal-login">&times;</span>
                    <div class="header-modal">
                        <h2>Entrar na Decibell</h2>
                    </div>
                    <form id="form-login" class="form-login">
                        <!-- Nome Completo -->
                        <div class="input-grupo">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>

                        <!-- Email -->
                        <div class="input-grupo">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <!-- Senha -->
                        <div class="input-grupo">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="input-grupo">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                        </div>

                        <!-- Endereço (CEP) -->
                        <div class="input-grupo">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required>
                        </div>

                        <!-- Número de Telefone -->
                        <div class="input-grupo">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>

                        <!-- Data de Nascimento -->
                        <div class="input-grupo">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento" required>
                        </div>

                        <!-- Botão de Login -->
                        <button type="submit" class="btn-login-modal">Entrar</button>

                        <p class="link-recuperar-senha"><a href="#">Esqueceu a senha?</a></p>
                        <hr>

                        <!-- Botão Google -->
                        <button type="button" class="btn-login-google">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                            Entrar com o Google
                        </button>
                    </form>
                    <div class="footer-modal">
                        <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
               </div>
            </div>
        </main>
    </body>
</html>
