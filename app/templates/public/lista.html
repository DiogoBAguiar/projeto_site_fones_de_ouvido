<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/products/products.css') }}">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-conteiner">
            <a href="{{ url_for('public.home') }}" class="logo">
                Decibell
            </a>
            <!-- Aqui você pode adicionar a barra de busca e outros elementos de navegação -->
            <a href="{{ url_for('public.login') }}">Login</a>
        </div>
    </header>

    <main class="conteudo-principal">
        <div class="container">
            <h1>Nossos Produtos</h1>
            <div class="products" id="productList">
                {% if prod %}
                    {% for produto in prod %}
                        <div class="product">
                            <a href="{{ url_for('public.products_details', product_id=produto.id) }}">
                                <img src="{{ produto.get_images()[0] if produto.get_images() else 'https://via.placeholder.com/100' }}" alt="{{ produto.name }}">
                                <div class="product-info">
                                    <div class="product-name">{{ produto.name }}</div>
                                    <div class="product-price">R$ {{ "%.2f"|format(produto.price) }}</div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>Nenhum produto encontrado.</p>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
