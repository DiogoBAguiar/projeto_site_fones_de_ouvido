<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração Decibell</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="../../static/css/admin/admin_pg/global_admin.css">
   
</head>
<body>

    <div class="container">
        <h1>Painel de Administração Decibell</h1>

        <!-- Tabs para seleção do período -->
        <div class="tabs">
            <div class="tabs-list">
                <button class="tab-trigger" data-value="24h">24 Horas</button>
                <button class="tab-trigger" data-value="7d">7 Dias</button>
                <button class="tab-trigger active" data-value="30d">30 Dias</button>
                <button class="tab-trigger" data-value="12m">12 Meses</button>
            </div>
        </div>

        <!-- Conteúdo do Dashboard -->
        <div id="dashboard-content">
            <!-- KPIs -->
            <div id="kpi-cards" class="kpi-cards"></div>

            <div class="main-content">
                <!-- Analytics Chart -->
                <div id="analytics-chart" class="card analytics-chart-card"></div>

                <!-- Recent Sales -->
                <div id="recent-sales" class="card recent-sales-card"></div>
            </div>

            <div class="bottom-sections">
                <div class="left-sections">
                    <div class="card">
                        <h3>Adicionar Produto</h3>
                        <form id="add-product-form" class="add-product-form">
                            <!-- Visualização da imagem selecionada -->
                            <div id="product-image-previews-container" class="product-image-previews-container hidden"></div>

                            <input type="text" id="product-name" placeholder="Nome do Produto" required>
                            <input type="text" id="product-brand" placeholder="Marca" required>
                            <input type="number" id="product-price" placeholder="Preço" step="0.01" required>
                            <input type="description" id="product-description" placeholder="Descrição do Produto" required>
                            <input type="text" id="product-status" placeholder="Status (Ex: 'Em estoque')" required>  
                                                     
                                <i class="fas fa-camera"></i>
                                <span>Selecionar Imagens</span>
                            </label>
                            <input type="file" id="product-image" class="hidden" multiple accept="image/*">
                            <button type="submit">Adicionar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="gerenciar-filtros" class="card">
            <h3>Gerenciar Filtros</h3>
            <form id="manage-filters-form">
                <input type="text" id="filter-name" placeholder="Nome do Filtro (Ex: 'Acessórios')" required>
                <button type="button" id="add-filter-btn" class="add-filter-btn">Adicionar Filtro</button>
                <button type="button" id="remove-filter-btn" class="remove-filter-btn">Remover Filtro</button>
            </form>
            </div>
            
            <div class="tables-container">
                <div class="flex items-center justify-between">
                    <h3 class="mb-4">Tabela de Produtos</h3>
                </div>
                <!-- Product Table -->
                <div id="products-table" class="card table-card"></div>
                <!-- Brand Table -->
                <div id="brands-table" class="card table-card"></div>
                <!-- User Table -->
                <div id="users-table" class="card table-card"></div>
            </div>
        </div>
    </div>

    <script src="../../static/js/admin_js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
