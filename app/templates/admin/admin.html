<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Decibell</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/umd/lucide.min.js"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_pg/global_admin.css') }}">
</head>
<body>

    <main class="container">
        <header>
            <h1 class="header-title">Painel de Administração</h1>
            <nav class="tabs">
                <button class="tab-link active" data-view="products-view">Gerenciar Produtos</button>
                <button class="tab-link" data-view="filters-view">Gerenciar Filtros</button>
            </nav>
        </header>

        <!-- Seção de Gerenciamento de Produtos -->
        <section id="products-view" class="admin-section active">
            <div class="section-header">
                <p class="text-secondary">Adicione, edite ou remova os produtos do seu catálogo.</p>
                <button class="btn btn-primary" id="add-product-btn">
                    <i data-lucide="plus" class="btn-icon"></i>
                    Adicionar Produto
                </button>
            </div>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Seção de Gerenciamento de Filtros -->
        <section id="filters-view" class="admin-section">
             <div class="grid-container">
                <form class="form-card" id="add-filter-form">
                    <h3 class="form-title">Adicionar Filtro</h3>
                    <div class="form-group">
                        <label for="filter-name">Nome do Filtro</label>
                        <input type="text" id="filter-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="filter-type">Tipo de Filtro</label>
                        <select id="filter-type" class="form-select">
                            <option value="brand">Marca</option>
                            <option value="type">Tipo</option>
                            <option value="color">Cor</option>
                            <option value="connectivity">Conectividade</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="filters-table-body">
                            <!-- Dados inseridos via JS -->
                        </tbody>
                    </table>
                </div>
             </div>
        </section>
    </main>

    <!-- Modal para Adicionar/Editar Produto -->
    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Adicionar Novo Produto</h2>
                <button id="close-modal-btn" class="close-btn"><i data-lucide="x"></i></button>
            </div>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Preço (R$)</label>
                    <input type="number" id="product-price" class="form-input" step="0.01" min="0" required>
                </div>
                 <div class="form-group">
                    <label for="product-brand">Marca</label>
                    <select id="product-brand" class="form-select" required></select>
                </div>
                <div class="form-group">
                    <label for="product-status">Status</label>
                    <select id="product-status" class="form-select">
                        <option value="Em estoque">Em estoque</option>
                        <option value="Em destaque">Em destaque</option>
                        <option value="Esgotado">Esgotado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-description">Descrição</label>
                    <textarea id="product-description" class="form-textarea" rows="4"></textarea>
                </div>
                <!-- Container para o acordeão de filtros -->
                <div class="form-group">
                    <label>Filtros</label>
                    <div id="product-filters-accordion">
                        <!-- O acordeão de filtros será inserido aqui pelo JS -->
                    </div>
                </div>
                <div class="form-group">
                    <label>Imagens</label>
                    <div id="drop-zone">
                        <p>Arraste e solte arquivos ou clique para selecionar</p>
                        <input type="file" id="image-upload" multiple accept="image/*" style="display: none;">
                    </div>
                    <div id="image-preview"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <script src="{{ url_for('static', filename='js/admin/admin.js') }}"></script>
</body>
</html>
