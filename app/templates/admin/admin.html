<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração Decibell</title>
    <!-- Inclui a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inclui a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin_pg/global_admin.css') }}">
    <!-- Recharts CDN para gráficos -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>
<body>

    <div class="dashboard-container">
        <h1 class="main-title">Painel de Administração Decibell</h1>

        <!-- Tabs para seleção do período e botão de sair -->
        <div class="tabs-container">
            <div class="tabs-list">
                <button class="tab-trigger active" data-value="30d">30 Dias</button>
                <button class="tab-trigger" data-value="24h">24 Horas</button>
                <button class="tab-trigger" data-value="7d">7 Dias</button>
                <button class="tab-trigger" data-value="12m">12 Meses</button>
            </div>
            <a href="{{ url_for('admin_page.admin_logout') }}" class="btn-logout">Sair</a>
        </div>

        <!-- Conteúdo do Dashboard -->
        <div id="dashboard-content" class="dashboard-content">
            <!-- KPIs - Cards de Indicadores Chave de Performance -->
            <div id="kpi-cards" class="kpi-cards">
                <!-- Cards de KPI serão injetados pelo JS -->
            </div>

            <div class="main-content">
                <!-- Analytics Chart - Contêiner para o gráfico -->
                <div id="analytics-chart" class="card analytics-chart-card">
                    <h3>Vendas e Visitas</h3>
                    <div id="chart-container" style="width: 100%; height: 300px;"></div>
                </div>

                <!-- Recent Sales - Tabela de Vendas Recentes -->
                <div id="recent-sales" class="card recent-sales-card">
                    <h3>Vendas Recentes</h3>
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas da tabela de vendas serão injetadas pelo JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="bottom-sections">
                <!-- Adicionar Produto e Gerenciar Filtros -->
                <div class="left-sections" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="card">
                        <h3>Adicionar Produto</h3>
                        <form id="add-product-form" style="display: flex; flex-direction: column; gap: 1rem;">
                            <!-- Visualização da imagem selecionada -->
                            <div id="product-image-previews-container" class="product-image-previews-container hidden"></div>
                            
                            <input type="text" id="product-name" name="name" placeholder="Nome do Produto" required class="form-input">
                            <input type="number" id="product-price" name="price" placeholder="Preço" step="0.01" required class="form-input">
                            <textarea id="product-description" name="description" placeholder="Descrição do Produto" required class="form-textarea"></textarea>
                            <input type="text" id="product-status" name="status" placeholder="Status (Ex: 'Em estoque')" required class="form-input">
                            
                            <!-- Campo de seleção de filtros -->
                            <div class="filter-selection">
                                <label for="filter-search-input" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Buscar e Adicionar Filtros:</label>
                                <input type="text" id="filter-search-input" placeholder="Pesquisar filtros..." class="form-input">
                                <!-- Container para exibir os filtros selecionados como tags -->
                                <div id="selected-filters-display"></div>
                                <div id="product-filters-container" class="card filter-options hidden">
                                    <!-- Os filtros serão injetados aqui pelo JavaScript -->
                                    <p style="color: #6b7280; font-size: 0.875rem; padding: 0.5rem;">Nenhum filtro disponível.</p>
                                </div>
                            </div>
                            
                            <label for="product-image" class="file-upload-label" style="margin-top: 1rem;">
                                <i class="fas fa-camera" style="margin-right: 0.5rem;"></i>
                                <span>Selecionar Imagens (máx. 15)</span>
                            </label>
                            <input type="file" id="product-image" name="images" class="hidden" multiple accept="image/*">
                            
                            <button type="submit" class="form-button">Adicionar Produto</button>
                        </form>
                    </div>

                    <div id="gerenciar-filtros" class="card">
                        <h3>Gerenciar Filtros</h3>
                        <form id="manage-filters-form" style="display: flex; flex-direction: column; gap: 1rem;">
                            <div>
                                <label for="filter-type" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Tipo de Filtro:</label>
                                <select id="filter-type" name="filter-type" class="form-select">
                                    <option value="brand">Marca</option>
                                    <option value="type">Tipo de Fone</option>
                                    <option value="color">Cor</option>
                                    <option value="connectivity">Conectividade</option>
                                </select>
                            </div>
                            <input type="text" id="filter-name" placeholder="Nome do Filtro (Ex: 'Decibell')" required class="form-input">
                            <button type="button" id="add-filter-btn" class="form-button">Adicionar Filtro</button>
                        </form>
                        <div style="margin-top: 1rem;">
                            <h4 style="font-weight: 600; margin-bottom: 0.5rem;">Filtros Ativos:</h4>
                            <div id="active-filters-list" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                        </div>
                    </div>
                </div>

                <!-- Product/Brand/User Tables - Contêineres de Tabelas -->
                <div class="right-sections" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div id="products-table" class="card">
                        <h3>Produtos</h3>
                        <div style="overflow-x: auto;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Imagem</th>
                                        <th>Nome</th>
                                        <th>Preço</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="products-tbody">
                                    <!-- Conteúdo será injetado pelo JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="brands-table" class="card">
                        <h3>Marcas</h3>
                        <div style="overflow-x: auto;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome da Marca</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="brands-tbody">
                                    <!-- Conteúdo será injetado pelo JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="users-table" class="card">
                        <h3>Usuários</h3>
                        <div style="overflow-x: auto;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome do Usuário</th>
                                        <th>Email</th>
                                        <th>Data de Cadastro</th>
                                    </tr>
                                </thead>
                                <tbody id="users-tbody">
                                    <!-- Conteúdo será injetado pelo JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-message" class="modal-message"></div>

    <!-- Script para adicionar interatividade ao Painel de Administração -->
    <script src="{{ url_for('static', filename='js/admin_js/admin.js') }}"></script>
</body>
</html>
